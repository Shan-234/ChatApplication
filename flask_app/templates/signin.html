{% extends 'shared/layout.html' %}

{% block extraCSS %}
<link rel="stylesheet" href="../static/signin/css/signin.css">
{% endblock %}

{% block maincontent %}
<div class="input-area">
    <label for="username">Username</label>
    <br>
    <input id="username" class="info-input" type="text" placeholder="Username..." />
    
    <br>
    <br>

    <label for="password">Password</label>
    <br>
    <input id="password" class="info-input" type="password" placeholder="Password..." />

    <br>
    <br>

    <button id="sign_in_button">Sign In</button>
    <p id="incorrect_credentials" class="incorrect-credentials"></p>
</div>
{% endblock %}

{% block extraJS %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../static/signin/js/signin.js"></script>
{% endblock %}
