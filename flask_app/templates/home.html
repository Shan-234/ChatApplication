{% extends 'shared/layout.html' %}

{% block extraCSS %}
<link rel="stylesheet" href="../static/home/css/home.css">
{% endblock %}

{% block maincontent %}
<div class="chat-area">
    <div id="messages">
        <div class="own-message">
            <p id="first_text"></p>
        </div>
        <div class="reply-message">
            <p id="reply_text"></p>
        </div>
    </div>
    <div class="input-area">
        <input id="demo_input" type="text" placeholder="Type Your Message..." disabled/>
        <button id="send_button"><img id="send_img" src="../static/home/images/send_icon.png"/></button>
    </div>
</div>
{% endblock %}

{% block extraJS %}
<script src="../static/home/js/home.js"></script>
{% endblock %}
